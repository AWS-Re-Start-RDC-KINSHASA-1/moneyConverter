<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur</title>
</head>
<body>
    <div>
        <label for="resultat">Resultat</label>
        <input type="text" readonly>
    </div>
    <div>
        <label for="">Money</label>
        <select name="" id="">
            <option value="CDF">FC</option>
            <option value="$">$</option>
        </select>
    </div>
    <div>
        <label for="">Taux</label>
        <input type="number">
    </div>
    <div>
        <label for="">Devise</label>
        <select name="" id="">
            <option value="">Dollars</option>
            <option value="">Franc congolais</option>
        </select>
    </div>
    <div>
        <label for="">Montant</label>
        <input type="number">
    </div>
    <div>
        <button type="reset">
            Annuler
        </button>
        <button type="submit">
            Enregistrer
        </button>
    </div>
</body>
</html>
